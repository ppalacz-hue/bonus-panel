<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>AUTODOC PRO – Panel Bonusów</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#ff5a00;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.logo-bar {
    position:absolute;
    bottom:0;
    width:100%;
    background:#0f1f26;
    color:white;
    padding:15px 40px;
    font-size:22px;
    font-weight:bold;
}

.logo-bar span {
    color:#ff5a00;
}

.panel {
    background:white;
    width:900px;
    height:220px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    border-radius:8px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.left-icon, .right-icon {
    width:180px;
    height:100%;
    background:#f4b38f;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:60px;
    color:white;
}

.center-input {
    flex:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
}

input {
    width:400px;
    padding:18px;
    font-size:28px;
    text-align:center;
    border:2px solid #ff5a00;
    border-radius:6px;
}

button {
    margin-top:15px;
    padding:12px 30px;
    font-size:20px;
    border:none;
    background:#ff5a00;
    color:white;
    border-radius:6px;
    cursor:pointer;
}

button:hover {
    background:#e04e00;
}

.results {
    margin-top:40px;
    background:white;
    padding:30px;
    border-radius:8px;
    width:900px;
    display:none;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

.results h2 {
    color:#ff5a00;
}

.result-grid {
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:20px;
    margin-top:20px;
    font-size:20px;
}
</style>
</head>

<body>

<div class="panel">
    <div class="left-icon">❤</div>

    <div class="center-input">
        <input type="text" id="employeeId" placeholder="ZESKANUJ / WPISZ ID">
        <button onclick="checkBonus()">SPRAWDŹ BONUS</button>
    </div>

    <div class="right-icon">⚡</div>
</div>

<div class="results" id="resultsBox">
    <h2>Twoje wyniki:</h2>
    <div class="result-grid">
        <div><strong>Bonus:</strong> <span id="bonus"></span></div>
        <div><strong>UPH:</strong> <span id="uph"></span></div>
        <div><strong>Czas w procesie:</strong> <span id="time"></span></div>
        <div><strong>Data generowania:</strong> <span id="date"></span></div>
    </div>
</div>

<div class="logo-bar">
    AUTODOC <span>PRO</span>
</div>

<script>
const employees = {
    "8500": {
        bonus: "5200 zł",
        uph: "132",
        time: "6h 24m",
        date: "01.02.2026"
    },
    "12345": {
        bonus: "3100 zł",
        uph: "118",
        time: "5h 50m",
        date: "01.02.2026"
    }
};

function checkBonus(){
    const id = document.getElementById("employeeId").value.trim();
    const data = employees[id];

    if(data){
        document.getElementById("bonus").innerText = data.bonus;
        document.getElementById("uph").innerText = data.uph;
        document.getElementById("time").innerText = data.time;
        document.getElementById("date").innerText = data.date;
        document.getElementById("resultsBox").style.display = "block";
    } else {
        alert("Nie znaleziono pracownika!");
    }

    document.getElementById("employeeId").value = "";
}
</script>

</body>
</html>
